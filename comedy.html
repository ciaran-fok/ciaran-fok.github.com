    <script>
        window.addEventListener('load', function() {
        // Get all outer blocks
        var outerBlocks = document.querySelectorAll('.comedy-unit');

        // Loop through each outer block
        outerBlocks.forEach(function(outerBlock) {
            // Get the inner block inside the current outer block
            var innerBlock = outerBlock.querySelector('.standup-holder');

            // Get the height of the inner block
            var innerBlockHeight = innerBlock.offsetHeight;

            // Set the height of the outer block to match the height of the inner block
            outerBlock.style.height = innerBlockHeight + 'px';
        });
        });
    </script>
