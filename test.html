<!DOCTYPE html>
<html>
<head>
    <title>HTML Button Example</title>
</head>
<body>

    <!-- This is a simple button -->
    <button>Click Me!</button>

    <!-- You can also add attributes to the button -->
    <button id="myButton">Click Me Too!</button>

    <!-- You can use a button within a form -->
    <form>
        <button type="submit">Submit Form</button>
    </form>

    <!-- You can also use buttons for other types of interactions -->
    <button onclick="alert('Hello!')">Click for Alert</button>

</body>
</html>
