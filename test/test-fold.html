<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Replies</title>
    <link rel="stylesheet" href="test-fold.css">
</head>
<body>
    <div class="comment">
        <p>This is a comment.</p>
        <button class="fold_reply">Toggle Replies</button>
        <div class="reply">
            <p>This is a reply.</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="test-fold.js"></script>
</body>
</html>
