<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Buttons</title>
    <style>
        /* Style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        /* Style for a specific button with id "myButton" */
        #myButton {
            background-color: #008CBA;
        }

        /* Hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button>Click Me!</button>

    <button id="myButton">Click Me Too!</button>

    <button onclick="alert('Hello!')">Click for Alert</button>

</body>
</html>
